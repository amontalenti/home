# Tmux configuration

# C-b is weird, let's use screen's C-a
set-option -g prefix C-a

# repeating C-a switches windows like in screen
bind-key C-a last-window

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Set status bar
set -g status-bg black
set -g status-fg green
set -g status-left ""
set -g status-right "#[fg=green]#H"

# make 256 color configs play nicely
set -g default-terminal "screen-256color"

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside
# another TMUX session
bind-key a send-prefix

# Highlight active window
set-window-option -g window-status-current-bg green
set-window-option -g window-status-current-fg black

# Moar history
set -g history-limit 100000

# Maximize / minimize pane with dash
bind-key - resize-pane -Z

# make copy / paste match vi behavior (more sane)
set-window-option -g mode-keys vi
bind-key Escape copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
if-shell 'test "$(uname -s)" = "Darwin"' 'bind-key y run-shell "tmux show-buffer | pbcopy" \; display-message "Copied tmux buffer to system clipboard"'
if-shell 'test "$(uname -s)" = "Linux"' 'bind-key y run-shell "tmux show-buffer | xclip -sel clip -i" \; display-message "Copied tmux buffer to system clipboard"'
